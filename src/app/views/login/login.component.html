<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Login
                </p>

                <!-- <form class="mx-1 mx-md-4"  [formGroup]="loginForm"
                (ngSubmit)="login(loginForm.value); loginForm.reset()"> -->
                <form class="mx-1 mx-md-4"  [formGroup]="loginForm"
                (ngSubmit)="login(loginForm.value);">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                      type="email"
                      id="email"
                      class="form-control"
                      name="email"
                      formControlName="email"
                      placeholder="Enter your email"
                      (change)="log()"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Your Email</label
                      >
                      <div class="errors d-flex justify-content-center"
                      *ngIf="userValues['email']?.touched && userValues['email']?.invalid" >
                          <div *ngIf="userValues['email'].errors?.['required']" > *email is required* </div>
                          <div *ngIf="userValues['email'].errors?.['email']" > *email invalid* </div>
                          <div *ngIf="userValues['email'].errors?.['pattern'] && !userValues['email'].errors?.['email']" > *just gmail or google mail is valid</div>
              
              
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                      type="password"
                      id="userPassword"
                      class="form-control"
                      name="password"
                      formControlName="password"
                      placeholder="Enter your password"
        (change)="log()"

                      />
                      <label class="form-label" for="userPassword"
                        >Password</label
                      >
                      <div class="errors d-flex justify-content-center"
                      *ngIf="userValues['password']?.touched && userValues['password']?.invalid" >
                          <div *ngIf="userValues['password'].errors?.['required']" > *password is required* </div>
                          <div *ngIf="userValues['password'].errors?.['minlength']" > *password min length is {{userValues['password'].errors?.['minlength'].requiredLength}}* </div>
              
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">
                      Login
                    </button>
                  </div>
                  <div class="errors d-flex justify-content-center" *ngIf="errorFlag && !userValues['Password'].errors?.['required'] && !userValues['email'].errors?.['required'] ">*email or password is invalid*</div>

                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
