<form #updateForm="ngForm" (ngSubmit)="updateProfile(updateForm.value); updateForm.reset()" class="container">
   
   
    <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="exampleCheck1"
          name="name"
          [(ngModel)]="user.name"
          ngModel
          #completed="ngModel"
        />
        <label class="form-check-label" for="exampleCheck1">edit name</label>
      </div>
      <div class="mb-3">
        <input
          type="file"
          class="form-control"
          id="exampleCheck1"
          name="avatar"
          (change)="handleUpload($event)"
          
          
          accept="image/*"
        />
        <label class="form-check-label" for="exampleCheck1">edit Avatar</label>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">update</button>
  </form>
